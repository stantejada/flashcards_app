{% extends "base.html" %}


{% block content %}
{% if cards %}
<div class="container my-5 text-center">
    <h1>Flashcards Review</h1>
    <div class="card-container" id="card-container">
        <!-- Front -->
        <div class="card-front">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ cards[0].verb }}
                    </h5>
                    <img src="{{ url_for('static', filename=cards[0].image_url) }}" alt="Image" class="img-fluid">
                    <button class="btn btn-primary mt-3" id="flip-btn">Flip Card</button>
                </div>
            </div>
        </div>
        <!-- Back -->
        <div class="card-back">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Meaning</h5>
                    <p class="card-text">{{ cards[0].meaning }}</p>
                    <h5 class="card-title">Examples</h5>
                    <p class="card-text">{{ cards[0].example1 }}</p>
                    <p class="card-text">{{ cards[0].example2 }}</p>
                    <p class="card-text">{{ cards[0].example3 }}</p>
                    <div class="mt-3">
                        <form method="POST" action="/review/{{ cards[0].id }}">
                            <button type="submit" name="correct" value="1" class="btn btn-success">Correct</button>
                            <button type="submit" name="correct" value="0" class="btn btn-danger">Incorrect</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
